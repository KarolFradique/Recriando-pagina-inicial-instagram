<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo insta.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como KarolFradique</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é KarolFradique</p>
                <p class="not-accout">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <div class="rodape">
                <a href="#" target="_blank">Sobre</a>
                <a href="#" target="_blank">Blog</a>
                <a href="#" target="_blank">Carreiras</a>
                <a href="#" target="_blank">Ajuda</a>
                <a href="#" target="_blank">API</a>
                <a href="#" target="_blank">Privacidade</a>
                <a href="#" target="_blank"> Termos</a>
                <a href="#" target="_blank">Principais contas</a>
                <a href="#" target="_blank">Hashtags</a>
                <a href="#" target="_blank">Localização</a>
            </div>
            
            <div class="ling">
                <p>Portugues (BR)</p>
                <p> © 2021 Instagram do Facebook </p>
            </div>
       </div>
    </footer>

</body>
</html>
